<h3>{{dog?.name}} - edzés naplója</h3>

<mat-tab-group>
  <mat-tab label="Napló">
    <app-training-list [dog]="dog" [dogId]="dogId" [loading]="loading" [entries]="entries" [trainingTypes]="trainingTypes" (save)="saveEntry($event)"
      (delete)="deleteEntry($event)">
    </app-training-list>
  </mat-tab>
  <mat-tab label="Grafikon">
    <app-training-chart></app-training-chart>
  </mat-tab>
</mat-tab-group>
