<h1>Összes kutya</h1>

<mat-form-field id="search-field">
  <mat-label>Keresés</mat-label>
  <input matInput [formControl]="filterKeyControl" placeholder="Kutya név, Tulajdonos név vagy telefonszám">
</mat-form-field>

<table mat-table [dataSource]="dogList" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Név </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Születési idő </th>
    <td mat-cell *matCellDef="let element"> {{$any(element.birthDate).toDate() | date}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tulajdonos </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <ng-container matColumnDef="ownerPhone">
    <th mat-header-cell *matHeaderCellDef> Telefonszám </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerPhone}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="['/dog', element.docId, 'edit']" matTooltip="Szerkesztés">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/dog', element.docId, 'training']" matTooltip="Képzési napló">
        <mat-icon>assignment</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/dog', element.docId, 'documents']" matTooltip="Dokumentumok/iratok">
        <mat-icon>folder</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
