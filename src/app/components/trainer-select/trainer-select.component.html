<mat-form-field appearance="fill" [formGroup]="parentFormGroup">
  <mat-label>Kiképző</mat-label>
  <mat-select [formControlName]="controlName" [compareWith]="compareTrainer">
    <mat-option *ngFor="let trainer of (trainers | async)" [value]="trainer">
      {{trainer.name}}
    </mat-option>
  </mat-select>
  <mat-error>Kötelező mező</mat-error>
</mat-form-field>
